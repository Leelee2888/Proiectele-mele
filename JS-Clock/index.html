<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  bottom: -30%;
  font-family: 'Girassol', cursive;
  font-size: 3rem;
  margin-top: -1.5rem;
  color: beige;
}

</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
    if (hours < 10) {
       hours = '0' + hours;
    }
  var minutes = date.getMinutes();
    if (minutes < 10) {
       minutes = '0' + minutes;
    }
  var seconds = date.getSeconds();
    if (seconds < 10) {
       seconds = '0' + seconds;
    }
  var clockFace = hours + '-' + minutes + '-' + seconds;
  document.getElementById('clock').innerHTML = clockFace;
  var hexColor = '#' + hours + seconds + minutes;
  document.body.style.background = hexColor;
  setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();

</script>
</body>
